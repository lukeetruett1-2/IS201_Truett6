<!DOCTYPE html>
<html lang="en">
<head>

  <title>Fragrance Fun Facts</title>
  <style>
    body {

      background: linear-gradient(to right, #fef6f0, #fce8e4);
      color: #4b3e36;
      display: flex;

      align-items: center;

      padding: 0.7rem 1.2rem;

    }
  </style>
</head>
<body>

  <div class="fact-box">

</body>
</html>
